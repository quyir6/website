    <div class="rock-paper-scissors-game">
      <p class="RPS">Rock Paper Scissors</p>
      <button onclick="
        playGame('✊');
      " class = "move-icon"
      >✊</button>

      <button onclick="
        playGame('✋');
      " class = "move-icon"
      >✋</button>

        playGame('✌️');
      " class = "move-icon"
      >✌️</button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        "class = "reset-score-button"
